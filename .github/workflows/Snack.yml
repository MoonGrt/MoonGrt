name: Snack

on:
  # Schedule daily updates
  schedule:
    - cron: "0 0 * * *"
  # Run workflow manually
  workflow_dispatch:
  # Run workflow when pushing on master
  push:
    branches:
      - master

jobs:
  generate:
    name: Generate Snack
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      # - name: generate Snake.svg
      #   uses: Platane/snk/svg-only@v3
      #   with:
      #     github_user_name: ${{ github.repository_owner }}
      #     outputs: |
      #       dist/github-contribution-grid-snake.svg
      #       dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      # # push the content of <build_dir> to a branch
      # # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      # - name: push Snake.svg to the output branch
      #   uses: crazy-max/ghaction-github-pages@v4
      #   with:
      #     target_branch: output
      #     build_dir: dist
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate Snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Move Snake.svg to the images directory
      - name: Move Snake.svg to images directory
        run: |
          mkdir -p images
          mv dist/github-contribution-grid-snake.svg images/
          mv dist/github-contribution-grid-snake-dark.svg images/

      # Commit and push the changes to the master branch
      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add images/github-contribution-grid-snake.svg images/github-contribution-grid-snake-dark.svg
          git commit -m "Update Snake.svg in images folder"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
